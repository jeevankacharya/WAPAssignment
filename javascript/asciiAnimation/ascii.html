<!DOCTYPE html>
<html>
    <head>

        <title>ASCII Animation</title>
        <link href="ascii.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <h2>CS472: ASCII Animation Viewer</h2>

        <textarea rows="20" cols="80" id="inputTextArea"></textarea>
        
        <div>

        <fieldset>
            <legend>Play Controls :</legend>
            <button>Start</button>
            <button>Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation :</legend>
            <select>
                <option>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>


            </select>
        </fieldset>

        <fieldset>
            <legend>Size :</legend>
            <select>
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt">Small</option>
                <option value="16pt">Large</option>
                <option value="24pt"> Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed :</legend>
            <label><input type="checkbox">Turbo</label>
        </fieldset>
    </div>
    </body>
</html>
